[build]
  command = "npm run build"
  publish = "build/"
  
#https://stackoverflow.com/questions/58065603/netlify-renders-404-on-page-refresh-using-react-and-react-router 

[[redirects]]
  from = "/docs/*"
  to = "https://<docs-url>/:splat"
  status = 200
  force = true
  

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


  
